<div class="jumbotron jumbotron-fluid">
  <form class="container" [formGroup]="caseForm" (ngSubmit)="submitCase()">
    <h5>Enter a new case</h5>
    <div class="form-group">
      <label for="caseName">Name</label>
      <input type="text" class="form-control" id="caseName" formControlName="caseName">
    </div>
    <div class="form-group">
      <label for="caseDescription">Description</label>
      <input type="text" class="form-control" id="caseDescription" formControlName="caseDescription">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="container">
  <div *ngIf="cases != null">
    <h4>Cases</h4>
    <table class="table table-dark table-bordered table-hover">
      <thead>
      <tr>
        <th scope="col">NAME</th>
        <th scope="col">DESCRIPTION</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let caseObject of cases.caseList">
        <td>{{caseObject.name}}</td>
        <td>{{caseObject.description}}</td>
        <td>
          <button class="btn btn-success btn-sm" (click)="openCase(caseObject)">SELECT</button>
          <button class="btn btn-primary btn-sm" (click)="showCase(caseObject, content)" style="margin-left: 1rem">SHOW</button>
          <button class="btn btn-danger btn-sm" (click)="deleteCase(caseObject)" style="margin-left: 1rem">DELETE</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #content let-modal>
  <app-case-view *ngIf="selectedCase" [selectedCase]="selectedCase" class="bg-dark text-white"></app-case-view>
</ng-template>
